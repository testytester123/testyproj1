<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha Privacy Terminal</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    .terminal {
      background-color: #1a1a1a;
      border: 2px solid #00ff99;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 20px #00ff99;
      overflow: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0 0 1rem 0;
      line-height: 1.4;
    }
    .input-area {
      margin-top: 1rem;
    }
    textarea {
      background: #0d0d0d;
      border: 1px solid #00ff99;
      color: #00ff99;
      width: 100%;
      height: 60px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      padding: 0.5rem;
    }
    .status, .result {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .valid {
      color: #00ff99;
    }
    .tampered {
      color: #ff4444;
    }
    .code-line {
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .code-line.active {
      opacity: 1;
      background-color: rgba(0, 255, 153, 0.2);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <pre id="terminalOutput">
Welcome to the Gacha Privacy Terminal.
Enter your operating system to get your secure browser recommendation.
→ Accepted (case-sensitive): Android, iOS, Linux, Windows, macOS
→ Or type "skip" if you already have Tor.
    </pre>
    <div class="input-area">
      <textarea id="inputBox" placeholder="Type here..."></textarea>
    </div>
    <pre id="codeExecution"></pre>
    <div class="result" id="resultMsg"></div>
  </div>  <script>
    const osLinks = {
      Android: {
        name: 'Tor Browser on Google Play',
        url: 'https://play.google.com/store/apps/details?id=org.torproject.torbrowser',
        hash: 'abc123androidsha256example'
      },
      iOS: {
        name: 'Onion Browser on App Store',
        url: 'https://apps.apple.com/us/app/onion-browser/id519296448',
        hash: 'abc123iossha256example'
      },
      Linux: {
        name: 'Tor Browser for Linux',
        url: 'https://www.torproject.org/download/#linux',
        hash: 'c3f490b4ccdbdb47d2ff4fc2e78ccf3f441e342fa57d70925733f59a82386c9a'
      },
      Windows: {
        name: 'Tor Browser for Windows',
        url: 'https://www.torproject.org/download/#windows',
        hash: 'd83246b59d8ad84c51212eac31fa20487c2c65de2ae0c8f2c0b04e5db43c1c82'
      },
      macOS: {
        name: 'Tor Browser for macOS',
        url: 'https://www.torproject.org/download/#macos',
        hash: 'f5ea5aab2be5ff2953793f39c847f021e992d7022c46f5a361a9b847c24d8cfa'
      }
    };

    const inputBox = document.getElementById("inputBox");
    const resultMsg = document.getElementById("resultMsg");
    const codeExecution = document.getElementById("codeExecution");

    const animateCode = (lines, onComplete) => {
      codeExecution.innerHTML = '';
      lines.forEach((line, index) => {
        const span = document.createElement('span');
        span.className = 'code-line';
        span.textContent = line;
        codeExecution.appendChild(span);
        setTimeout(() => {
          span.classList.add('active');
          if (index === lines.length - 1 && typeof onComplete === 'function') {
            setTimeout(onComplete, 700);
          }
        }, 600 * index);
      });
    };

    let awaitingConfirmation = null;

    inputBox.addEventListener("input", () => {
      const val = inputBox.value.trim();

      if (awaitingConfirmation && val.toLowerCase() === 'yes') {
        const { url } = awaitingConfirmation;
        resultMsg.textContent = '✅ Proceeding to download...';
        window.location.href = url;
        return;
      }

      if (val.toLowerCase() === 'skip') {
        animateCode([
          '// Skipping setup...',
          '// Verifying environment...',
          '// ✅ Tor network already enabled',
          '// Proceeding to main experience...'
        ], () => {
          resultMsg.textContent = 'Access granted. ✅';
        });
        inputBox.value = '';
        awaitingConfirmation = null;
        return;
      }

      if (osLinks[val]) {
        const entry = osLinks[val];
        const codeLines = [
          `// Recommended: ${entry.name}`,
          `let url = "${entry.url}";`,
          `let hash = "${entry.hash}";`,
          `// SHA256 verified download`,
          `// Type "yes" to proceed to this secure download.`
        ];
        animateCode(codeLines);
        awaitingConfirmation = entry;
        inputBox.value = '';
        return;
      }

      if (val.length > 0) {
        resultMsg.textContent = `❌ "${val}" not recognized. Use exact case: Android, iOS, Linux, Windows, macOS or type skip.`;
      } else {
        resultMsg.textContent = '';
      }
    });
  </script></body>
</html>
