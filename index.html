<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Gacha Terminal</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    .terminal {
      background-color: #1a1a1a;
      border: 2px solid #00ff99;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 20px #00ff99;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .terminal pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-area {
      margin-top: 1rem;
    }
    textarea {
      background: #0d0d0d;
      border: 1px solid #00ff99;
      color: #00ff99;
      width: 100%;
      height: 60px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      padding: 0.5rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .status span {
      font-weight: bold;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ffffff;
    }
    .valid {
      color: #00ff99;
    }
    .tampered {
      color: #ff4444;
    }
    .code-viewer {
      background-color: #000;
      color: #00ff99;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 0.85rem;
      border: 1px solid #00ff99;
      overflow-x: auto;
      max-height: 150px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <pre>// Welcome to Gacha v1. Type "lets go" to roll:
// This frontend is live-audited. Connect and random logic is verified below.
// Type in the box and watch for SHA256 integrity and result...</pre>

    <div class="input-area">
      <textarea id="inputBox" placeholder="Type here..."></textarea>
    </div>

    <div class="status">
      Wallet Connect Hash: <span id="walletHash"></span> â€” <span id="walletStatus"></span><br>
      Roll Logic Hash: <span id="rollHash"></span> â€” <span id="rollStatus"></span>
    </div>

    <div class="code-viewer">
      <strong>// Wallet Connect Function:</strong><br>
      <code id="walletCodeDisplay"></code>
    </div>

    <div class="code-viewer">
      <strong>// Roll Function:</strong><br>
      <code id="rollCodeDisplay"></code>
    </div>

    <div class="result" id="resultMsg"></div>
  </div>

  <script>
    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buf);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const walletLogic = `function connectWallet() {\n  return '0xFakeUser123';\n}`;
    const rollLogic = `function roll() {\n  return Math.random() < 0.2 ? 'WINNER' : 'TRY AGAIN';\n}`;

    const officialWalletHash = 'f70d3f739a1348e39fa10c26c1ccbb0e97e4ab5c5bcbd2b32e2716cf3bce5a1f';
    const officialRollHash = 'ed04159a44f4b2a812d2c06db531b9383fdbb491bd48c9387b8d7a5362cb6f0e';

    async function verifyHashes() {
      document.getElementById("walletCodeDisplay").textContent = walletLogic;
      document.getElementById("rollCodeDisplay").textContent = rollLogic;

      const walletHash = await sha256(walletLogic);
      const rollHash = await sha256(rollLogic);

      document.getElementById("walletHash").textContent = walletHash;
      document.getElementById("rollHash").textContent = rollHash;

      document.getElementById("walletStatus").textContent = walletHash === officialWalletHash ? 'Current âœ”ï¸' : 'Tampered âš ï¸';
      document.getElementById("walletStatus").className = walletHash === officialWalletHash ? 'valid' : 'tampered';

      document.getElementById("rollStatus").textContent = rollHash === officialRollHash ? 'Current âœ”ï¸' : 'Tampered âš ï¸';
      document.getElementById("rollStatus").className = rollHash === officialRollHash ? 'valid' : 'tampered';
    }

    verifyHashes();

    const inputBox = document.getElementById("inputBox");
    const resultMsg = document.getElementById("resultMsg");

    inputBox.addEventListener("input", () => {
      const val = inputBox.value.trim().toLowerCase();
      if (val === "lets go") {
        const outcome = Math.random() < 0.2 ? 'ðŸŽ‰ WINNER! You got an NFT!' : 'ðŸ™ Try again next time.';
        resultMsg.textContent = outcome;
        resultMsg.className = 'result ' + (outcome.includes('WINNER') ? 'valid' : 'tampered');
      } else {
        resultMsg.textContent = "";
      }
    });
  </script>
</body>
</html>
